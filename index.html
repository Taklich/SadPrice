<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Грустные цены</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="wrHead">
			<div class="textHead">Грустные цены</div>
		</div>
	</header>
	<div class="wrapper">
	<div class="main">
		<div class="wrMain">
			<div class="wrBut">
				<button class="button ButS">Квадраты</button>
				<button class="button ButR">Кругляши</button>
				<button class="button ButB">Ромбики</button>
				<button class="button ButAll">Всё</button>
				<button class="button ButStach">Корзина: 0 за 0$</button>
			</div>
			<div class="wrCont">
				<div class="cardRow">
					<div class="cardCol sqr">
						<div class="card ">
							<div class="cardTitle">Квадратик чёрный</div>
							<div class=" CF">
								<img src="images/black.png" alt="черный квадрат" class="cardImg">
							</div>
							<div class="cardPrice">22$</div>
							<button class="cardBut">Добавить в корзину!</button>
						</div>
					</div>
					<div class="cardCol sqr">
						<div class="card ">
							<div class="cardTitle">Квадратик жёлтый</div>
							<div class=" CF">
								<img src="images/yellow.png" alt="желтый квадрат" class="cardImg">
							</div>
							<div class="cardPrice">1.5$</div>
							<button class="cardBut">Добавить в корзину!</button>
						</div>
					</div>
					<div class="cardCol round">
						<div class="card ">
							<div class="cardTitle">Кругляш зеленый</div>
							<div class="CF">
								<img src="images/green.png" alt="круг зеленый" class="cardImg cardRoundImg">
							</div>
							<div class="cardPrice">37$</div>
							<button class="cardBut">Добавить в корзину!</button>
						</div>
					</div>
					<div class="cardCol round">
						<div class="card ">
							<div class="cardTitle">Кругляш синий</div>
							<div class=" CF">
								<img src="images/blue.png" alt="круг синий" class="cardImg cardRoundImg">
							</div>
							<div class="cardPrice">55$</div>
							<button class="cardBut">Добавить в корзину!</button>
						</div>
					</div>
					<div class="cardCol romb">
						<div class="card ">
							<div class="cardTitle">Ромбик коричневый</div>
							<div class=" CF">
								<img src="images/brown.png" alt="ромб коричневый" class="cardImg">
							</div>
							<div class="cardPrice">17.53$</div>
							<button class="cardBut">Добавить в корзину!</button>
						</div>
					</div>
					<div class="cardCol romb">
						<div class="card ">
							<div class="cardTitle">Ромбик цвета бедра испуганной нимфы</div>
							<div class=" CF">
								<img src="images/nimf.png" alt="ромб цвета бедер" class="cardImg">
							</div>
							<div class="cardPrice">99999.99$</div>
							<button class="cardBut">Добавить в корзину!</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	</div>
	<footer class="footer">
		<div class="wrFoot">
			<div class="textFoot">Игорь 2022</div>
		</div>
	</footer>

	<script src="script.js"></script>
</body>
</html>
